<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celes Pizza</title>
    <!-- Add your CSS link here -->
    <link rel="stylesheet" href="styles.css">
    <!-- Add your JavaScript link or scripts here if needed -->
    <style>
          body{
                  background: url('resto.jpg');
                  no-repeat center fixed;
                  background-size: cover;
                  margin: 0;
            }

            
    </style>

</head>
<body>
    <header>
        <!-- Logo and navigation -->
        <nav>
            <table>
                  <td>
                        <tr>
                              <div class="logo">
                              <img src="logo.png" width="150" height="150" alt="Celes Pizza">
                              </div>                     
                        </tr>
                  </td>

                  <td>
                        <tr>
                              <a href="#menu">Menu</a>
                        </tr>
                  </td>      
                  <td>
                        <tr>
                              <a href="#menu">About Us</a>
                        </tr>
                  </td>
                  <td>
                        <tr>
                              <a href="#menu">Contacts</a>
                        </tr>
                  </td>        


            </table>

            
            
        </nav>
    </header>

    <main>
        <section class="hero">
            <!-- Hero image/slider with call-to-action -->
            <div class="hero-content">
                <h1>Welcome to Celes Pizza!</h1>
                <p>Delicious, handcrafted pizzas just for you</p>
                <a href="#menu" class="btn">Order Now</a>
            </div>
        </section>

        <section class="featured-offers">
            <!-- Special offers or deals -->
            <h2>Special Offers</h2>
            <!-- Display featured offers here -->
        </section>

        <section id="about" class="about">
            <!-- About section with a brief story -->
            <h2>About Us</h2>
            <!-- Brief description of the pizza shop -->
        </section>

        <section id="menu" class="menu">
            <!-- Menu section with pizza categories -->
            <h2>Our Menu</h2>
            <!-- Display pizza categories and images -->
        </section>

        <section id="testimonials" class="testimonials">
            <!-- Testimonials section -->
            <h2>What Our Customers Say</h2>
            <!-- Display testimonials or reviews -->
        </section>

        <section id="contact" class="contact">
            <!-- Contact section with contact information -->
            <h2>Contact Us</h2>
            <!-- Display contact details and a contact form -->
        </section>
    </main>

    <footer>
        <!-- Footer section with additional links and subscription form -->
        <ul class="footer-links">
            <li><a href="#privacy-policy">Privacy Policy</a></li>
            <li><a href="#terms">Terms of Service</a></li>
            <li><a href="#social-media">Social Media</a></li>
        </ul>
        <div class="newsletter">
            <h3>Subscribe to Our Newsletter</h3>
            <!-- Subscription form -->
        </div>
    </footer>

    <!-- Add your scripts and additional HTML content here -->
</body>
</html>
